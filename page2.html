<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subpagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Achtergrondkleur */
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            color: #ccc;
        }
        .content {
            flex: 1; /* Zorgt dat de footer altijd onderaan staat */
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content a.back-btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #007acc;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .content a.back-btn:hover {
            background-color: #005f99;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mijn Hobby-Website</h1>
        <p>Joep van Dongen - Fotografie, Blogs en Meer</p>
    </header>

    <div class="content">
        <!-- Terug-knop -->
        <a href="javascript:history.back()" class="back-btn">‚Üê Terug</a>

        <!-- Hier komt de inhoud van de subpagina -->
        <h2>Subpagina Titel</h2>
        <p>Hier komt de inhoud van deze specifieke subpagina.</p>
    </div>

    <footer>
        <p>Volg mij op...</p>
        <a href="https://www.instagram.com/joep.vado/">Instagram</a>
        <a href="https://www.linkedin.com/in/joep-van-dongen">LinkedIn</a>
        <a href="mailto:JoepvanDongen29@outlook.com">E-mail</a>
    </footer>
</body>
</html>
