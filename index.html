<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .intro {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .intro p {
            font-size: 1.2em;
            line-height: 1.6em;
        }
        .intro img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .options {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .options a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #007acc;
            padding: 15px 30px;
            border-radius: 5px;
            margin: 10px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .options a:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welkom op mijn website!</h1>
    </header>

    <div class="intro">
        <p>
            Hallo! Mijn naam is Joep van Dongen. Ik ben een enthousiaste fotograaf, schrijver en tech-liefhebber. 
            Op deze website deel ik mijn passie voor fotografie, interessante blogs en meer! Neem een kijkje en laat je inspireren.
        </p>
        <img src="joep.jpg" alt="Foto van Joep">
    </div>

    <div class="options">
        <a href="page1.html">Fotografie</a>
        <a href="page2.html">Blogs</a>
        <a href="page3.html">Contact</a>
    </div>
</body>
</html>
