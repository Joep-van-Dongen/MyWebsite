<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joep van Dongen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 5px;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%;
            flex-shrink: 0;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        footer a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Joep van Dongen</h1>
    </header>
    
    <div class="content">
        <section class="photos">
            <h2>Fotografie</h2>
            <div class="carousel">
                <div class="carousel-images">
                    <img src="Vogel1.jpg" alt="bird">
                    <img src="Vogel3.jpg" alt="testtest">
                    <!-- Future photos can be added here -->
                </div>
                <div class="carousel-buttons">
                    <button onclick="prevSlide()">&#10094;</button>
                    <button onclick="nextSlide()">&#10095;</button>
                </div>
            </div>
        </section>
    </div>
    
    <footer>
        <p>Volg mij op...</p>
        <a href="#">https://www.instagram.com/joep.vado/</a>
        <a href="#">www.linkedin.com/in/joep-van-dongen</a>  
        <a href="#">JoepvanDongen29@outlook.com</a>
    </footer>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const carouselImages = document.querySelector('.carousel-images');
            const totalImages = document.querySelectorAll('.carousel-images img').length;
            currentIndex = (index + totalImages) % totalImages; // Loop around
            carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }
    </script>
</body>
</html>
