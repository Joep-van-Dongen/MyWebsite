<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joep van Dongen - Fotografie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .carousel {
            position: relative;
            width: 80%; /* Carrousel is 80% van de breedte van de pagina */
            margin: 20px auto; /* Centreert de carrousel op de pagina */
            overflow: hidden;
            border-radius: 5px;
            background-color: #ddd;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out; /* Zorgt voor soepele overgangen */
        }
        .carousel img {
            flex-shrink: 0;
            width: 100%; /* Zorgt dat de afbeelding 100% van de carrouselbreedte gebruikt */
            height: auto; /* Houdt de hoogte-verhoudingen intact */
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .carousel-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="carousel" id="carousel1">
        <div class="carousel-images">
            <img src="Vogel1.jpg" alt="Bird 1">
            <img src="Vogel2.jpg" alt="Bird 2">
            <img src="Vogel3.jpg" alt="Bird 3">
        </div>
        <div class="carousel-buttons">
            <button onclick="prevSlide(0)">&#10094;</button>
            <button onclick="nextSlide(0)">&#10095;</button>
        </div>
    </div>

    <div class="carousel" id="carousel2">
        <div class="carousel-images">
            <img src="Vogel4.jpg" alt="Bird 4">
            <img src="Vogel5.jpg" alt="Bird 5">
        </div>
        <div class="carousel-buttons">
            <button onclick="prevSlide(1)">&#10094;</button>
            <button onclick="nextSlide(1)">&#10095;</button>
        </div>
    </div>

    <script>
        const carousels = document.querySelectorAll('.carousel'); // Selecteer alle carrousels
        const currentIndexes = Array(carousels.length).fill(0); // Houd de huidige index bij per carrousel

        function showSlide(carouselIndex, index) {
            const carousel = carousels[carouselIndex]; // Huidige carrousel
            const images = carousel.querySelector('.carousel-images');
            const totalImages = images.querySelectorAll('img').length;

            // Werk de huidige index bij en zorg dat deze binnen de grenzen blijft
            currentIndexes[carouselIndex] = (index + totalImages) % totalImages;

            // Verplaats de carrousel door `translateX` aan te passen
            const offset = currentIndexes[carouselIndex] * carousel.offsetWidth;
            images.style.transform = `translateX(-${offset}px)`;
        }

        function nextSlide(carouselIndex) {
            showSlide(carouselIndex, currentIndexes[carouselIndex] + 1);
        }

        function prevSlide(carouselIndex) {
            showSlide(carouselIndex, currentIndexes[carouselIndex] - 1);
        }
    </script>
</body>
</html>
