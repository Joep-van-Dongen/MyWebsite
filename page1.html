<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joep van Dongen - Fotografie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            position: relative;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header h2 {
            margin: 5px 0 0;
            font-size: 1.2em;
            font-weight: normal;
            color: #ddd;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            background-color: #d9534f;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #c9302c;
        }
        .toc {
            background-color: #444;
            padding: 10px 20px;
            text-align: center;
            margin: 0;
            border-bottom: 1px solid #555;
        }
        .toc a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            background-color: #555;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .toc a:hover {
            background-color: #777;
        }
        .content {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 5px;
            background-color: #ddd;
            margin-bottom: 40px;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%;
            flex-shrink: 0;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .carousel-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="javascript:history.back()" class="back-btn">‚Üê Terug</a>
        <h1>Joep van Dongen</h1>
        <h2>Fotografie</h2>
    </header>

    <nav class="toc" id="toc">
        <!-- Dynamische inhoudsopgave wordt hier geplaatst -->
    </nav>

    <div class="content" id="content">
        <!-- Eerste carrousel -->
        <section class="photos">
            <h2>Naam fotocollectie</h2>
            <div class="carousel" id="carousel1">
                <div class="carousel-images">
                    <img src="Vogel1.jpg" alt="Bird 1">
                    <img src="Vogel3.jpg" alt="Bird 2">
                </div>
                <div class="carousel-buttons">
                    <button onclick="prevSlide(1)">&#10094;</button>
                    <button onclick="nextSlide(1)">&#10095;</button>
                </div>
            </div>
        </section>
        
 <!-- Eerste carrousel -->
        <section class="photos">
            <h2>TESTtest</h2>
            <div class="carousel" id="carousel1">
                <div class="carousel-images">
                    <img src="Vogel1.jpg" alt="Bird 1">
                    <img src="Vogel3.jpg" alt="Bird 2">
                </div>
                <div class="carousel-buttons">
                    <button onclick="prevSlide(1)">&#10094;</button>
                    <button onclick="nextSlide(1)">&#10095;</button>
                </div>
            </div>
        </section>
        
        <!-- Derde carrousel -->
        <section class="photos">
            <h2>Mijn Tweede Fotocollectie</h2>
            <div class="carousel" id="carousel2">
                <div class="carousel-images">
                    <img src="Vogel1.jpg" alt="Bird 1">
                    <img src="Vogel3.jpg" alt="Bird 2">
                    <img src="Vogel3.jpg" alt="Bird 2">
                    <img src="Vogel1.jpg" alt="Bird 2">
                    <img src="joep.jpg" alt="Bird 2">
                    <img src="Vogel3.jpg" alt="Bird 2">
                </div>
                <div class="carousel-buttons">
                    <button onclick="prevSlide(2)">&#10094;</button>
                    <button onclick="nextSlide(2)">&#10095;</button>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>Volg mij op...</p>
        <a href="https://www.instagram.com/joep.vado/">Instagram</a>
        <a href="https://www.linkedin.com/in/joep-van-dongen">LinkedIn</a>
        <a href="mailto:JoepvanDongen29@outlook.com">E-mail</a>
    </footer>

    <script>
        const carousels = document.querySelectorAll('.photos');
        const toc = document.getElementById('toc');

        // Maak inhoudsopgave
        carousels.forEach((section, index) => {
            const link = document.createElement('a');
            link.href = `#carousel${index + 1}`;
            link.textContent = section.querySelector('h2').textContent;
            toc.appendChild(link);
        });

        // Scrollfunctie
        toc.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                document.querySelector(e.target.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            }
        });

        let currentIndexes = [0, 0]; // Houdt bij welke slide actief is voor elke carrousel

        function showSlide(carouselIndex, index) {
            const carousel = document.querySelector(`#carousel${carouselIndex} .carousel-images`);
            const totalImages = document.querySelectorAll(`#carousel${carouselIndex} .carousel-images img`).length;
            currentIndexes[carouselIndex - 1] = (index + totalImages) % totalImages; // Loop-around
            carousel.style.transform = `translateX(-${currentIndexes[carouselIndex - 1] * 100}%)`;
        }

        function nextSlide(carouselIndex) {
            showSlide(carouselIndex, currentIndexes[carouselIndex - 1] + 1);
        }

        function prevSlide(carouselIndex) {
            showSlide(carouselIndex, currentIndexes[carouselIndex - 1] - 1);
        }
    </script>
</body>
</html>
