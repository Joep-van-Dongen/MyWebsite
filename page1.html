<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joep van Dongen - Fotografie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: relative;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header h2 {
            margin: 5px 0 0;
            font-size: 1.2em;
            font-weight: normal;
            color: #ddd;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            background-color: #d9534f;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #c9302c;
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 5px;
            background-color: #ddd;
            margin-bottom: 40px;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            flex-shrink: 0;
            width: 100%;
            height: auto;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .carousel-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="javascript:history.back()" class="back-btn">‚Üê Terug</a>
        <h1>Joep van Dongen</h1>
        <h2>Fotografie</h2>
    </header>

    <div class="carousel" id="carousel1">
        <div class="carousel-images">
            <img src="Vogel1.jpg" alt="Afbeelding 1">
            <img src="Vogel2.jpg" alt="Afbeelding 2">
            <img src="Vogel3.jpg" alt="Afbeelding 3">
        </div>
        <div class="carousel-buttons">
            <button onclick="prevSlide(0)">&#10094;</button>
            <button onclick="nextSlide(0)">&#10095;</button>
        </div>
    </div>

    <div class="carousel" id="carousel2">
        <div class="carousel-images">
            <img src="Japan1.jpg" alt="Afbeelding 1">
            <img src="Japan2.jpg" alt="Afbeelding 2">
            <img src="Japan3.jpg" alt="Afbeelding 3">
        </div>
        <div class="carousel-buttons">
            <button onclick="prevSlide(1)">&#10094;</button>
            <button onclick="nextSlide(1)">&#10095;</button>
        </div>
    </div>

    <footer>
        <p>Volg mij op...</p>
        <a href="https://www.instagram.com/joep.vado/">Instagram</a>
        <a href="https://www.linkedin.com/in/joep-van-dongen">LinkedIn</a>
        <a href="mailto:JoepvanDongen29@outlook.com">E-mail</a>
    </footer>

    <script>
        // Array to keep track of the current image index for each carousel
        const carousels = document.querySelectorAll('.carousel');
        let currentIndexes = new Array(carousels.length).fill(0);

        function showSlide(carouselIndex, index) {
            const carousel = carousels[carouselIndex].querySelector('.carousel-images');
            const totalImages = carousel.querySelectorAll('img').length;

            // Update the current index
            currentIndexes[carouselIndex] = (index + totalImages) % totalImages;

            // Move the carousel to show the correct slide
            const offset = currentIndexes[carouselIndex] * 100;
            carousel.style.transform = `translateX(-${offset}%)`;
        }

        function nextSlide(carouselIndex) {
            showSlide(carouselIndex, currentIndexes[carouselIndex] + 1);
        }

        function prevSlide(carouselIndex) {
            showSlide(carouselIndex, currentIndexes[carouselIndex] - 1);
        }
    </script>
</body>
</html>
